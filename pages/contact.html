<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/contact.css">
    <title>Contato</title>
</head>
<body>
    <header class="cabecalho">
        <div class="containera">
            <div class="cabecalho_logo">
                <h3><a href="../index.html">Clara Araujo</a></h3>
            </div>
            <div class="cabecalho_menu">
                <ul class="cabecalho_lista">
                    <li class="lista_itens"><a href="./sobre.html">Sobre mim</a></li>
                    <li class="lista_itens"><a href="./academic.html">Formação</a></li>
                    <li class="lista_itens"><a href="./projetos.html">Portfólio</a></li>
                    <li class="lista_itens"><a href="./contact.html">Contato</a></li>
                </ul>
            </div>
        </div>
        <div>
            <hr>
        </div>
    </header>

    <section class="contato">
        <div class="container">
            <h2>Entre em contato</h2>
            <form class="form_contato" action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <section class="social">
        <div class="container">
            <ul class="social_lista">
                <li><a href="https://www.instagram.com/clara_araujomp">Instagram</a></li>
                <li><<a href="https://github.com/claramamute">Github</a></li>
                <li><a href="mailto:clarinhaaraujo898@gmail.com">Email</a></li>
                <li><a href="www.linkedin.com/in/clara-araujo-73651627a">LinkedIn</a></li>
            </ul>
        </div>
    </section>
</body>
</html>
